<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>芒果快跑啊</title>
  <link rel="stylesheet" href="../prd/styles/index.css" />
</head>

<div class='pageWrapper'>
  <div class='page home'>
    <video
        autoplay
        loop
        class="pre-vidio"
        id="pre-vidio"
        src="video/test1.mov">
    </video>
    <div class="font-sf">我爱中国</div>
  </div>
</div>

<!--lib-->
<script src="//shared.ydstatic.com/js/zepto/1.1.6.js"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<!--业务 js-->
<script type="text/javascript" src="../prd/scripts/index.js"></script>

<!--首页视频播放相关-->
<script>
  let bgAudio = document.getElementById('pre-vidio')
  bgAudio.play();
  document.addEventListener("WeixinJSBridgeReady", function () {
    bgAudio.play();
  }, false);
  // 其他应用在click/touch时触发播放
  document.addEventListener('click', function () {
    bgAudio.play()
  })
  document.addEventListener('touchstart', function () {
    bgAudio.play()
  })
</script>

<!--分享-->
<script src="//shared.ydstatic.com/js/ydk/ydk-1.4.4-min.js"></script>
</body>
</html>
